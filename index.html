<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人博客</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
        header { background: #4CAF50; color: white; padding: 20px 0; text-align: center; }
        main { max-width: 800px; margin: 30px auto; background: white; padding: 30px; border-radius: 8px; }
        h2 { color: #4CAF50; }
        ul { padding-left: 20px; }
        footer { text-align: center; color: #888; margin: 30px 0 0 0; }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的博客</h1>
        <p>记录学习与生活</p>
    </header>
    <main>
        <section>
            <h2>关于我</h2>
            <img src="https://cdn.jsdelivr.net/gh/jerryc127/CDN/img/cat-avatar.png" alt="猫猫头像" style="width:120px;height:120px;border-radius:50%;display:block;margin-bottom:16px;">
            <p>你好！我是XXX，一名热爱编程和分享的开发者。</p>
        </section>
        <section>
            <h2>最新博客</h2>
            <ul>
                <li><a href="#">如何学习前端开发</a></li>
                <li><a href="#">我的编程之路</a></li>
                <li><a href="#">效率工具推荐</a></li>
            </ul>
        </section>
        <section>
            <h2>中国2021-2024年新生儿出生数量变化</h2>
            <canvas id="birthChart" width="600" height="350"></canvas>
        </section>
        <section>
            <h2>联系方式</h2>
            <p>邮箱：your.email@example.com</p>
        </section>
    </main>
    <footer>
        &copy; 2025 我的个人博客
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('birthChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['2021', '2022', '2023', '2024'],
                datasets: [{
                    label: '新生儿出生数量（万）',
                    data: [1062, 956, 902, 830], // 数据来源：国家统计局公开数据，2024为预估
                    borderColor: '#4CAF50',
                    backgroundColor: 'rgba(76,175,80,0.1)',
                    fill: true,
                    tension: 0.3,
                    pointRadius: 5,
                    pointBackgroundColor: '#4CAF50'
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: false,
                        title: {
                            display: true,
                            text: '出生数量（万）'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: '年份'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true
                    }
                }
            }
        });
    </script>
</body>
</html>
